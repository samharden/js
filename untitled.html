<html>
  <head>

  <link rel="stylesheet" id="style-css" href="https://samharden.github.io/stylesheets/style.css" type="text/css" media="all">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Outcome', 'Percent'],
          ['Convicted of DUI',     35],
          ['Dismissed',      15],
          ['Reduced to Reckless Driving',  50],
        ]);

        var options = {
          title: 'DUI Case Outcomes', 
          align: 'center',
          
          is3D: true,
          legend: {position: 'none'},
        };

        var chart = new google.visualization.PieChart(document.getElementById('DUI-outcomes'));
        chart.draw(data, options);



      }
      $(window).resize(function(){
      drawChart();
  });
    </script>
  </head>
  <body>
      <table>
      <thea
      <div id="chart_div1" class="chart" align="center" size="75%"></div>
    <div class='chart' id="DUI-outcomes" align="center" ></div>
    </table>
  </body>
</html>
