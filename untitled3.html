 
<html>
  <head>

  <link rel="stylesheet" id="style-css" href="https://samharden.github.io/stylesheets/style.css" type="text/css" media="all">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Attorney", "Percentage", { role: "style" } ],
        ["Private Attorney", 45, "#3410d4"],
        ["Public Defender", 37, "color: #1159d2"],
        ["No Attorney", 22, "color: #1189d2"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,

                         { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation",
                         size: 50
                          },
                       2]);

      var options = {
        title: "DUI Convictions",
        is3d: true,
        
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
        animation: {
                duration: 1000,
                startup: true,
                
            },
        vAxis: { format:'percent'},
        
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
    </head>
  <body>
      <table>

      <div id="columnchart_values" class="chart" align="center" size="75%"></div>
    <div class='chart' id="DUI-outcomes" align="center" ></div>
    </table>
  </body>
</html>
